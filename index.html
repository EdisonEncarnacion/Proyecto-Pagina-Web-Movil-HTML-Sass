<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

<body>
    <header>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <h1>MyOrderNow</h1>
                </div>
                <div class="col-auto"> 
                    <div class="avatar-container" data-target="#profileOptions" data-toggle="modal">
                        <img src="img/avatar.jpg" alt="">
                        <i class="fa fa-cog" aria-hidden="true"></i>

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade profile-options-modal" id="profileOptions"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
            <div class="modal-dialog"  role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title">Opciones</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
                </button>
                </div>


                <div class="modal-body">
                    <ul class="profile-options-list">
                        <li>
                            <a href="#"><i class="fa fa-user"></i>Mi cuenta</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-map-marker"></i>Mis direcciones</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-credit-card"></i>Mi tarjetas</a>
                        </li>
                        <li>
                            <a href="#" class="text-danger"><i class="fa fa-times-circle"></i>Cerrar sesion</a>
                        </li>

                    </ul>
                </div>
            </div>
            </div>
        </div>  
            </header>



    <script src="js/jquery.js"></script>
    <script src="js/poper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
